<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Optional: Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
    <h1>Welcome, {{ current_user.name }}!</h1>
    <p>You are logged in as: {{ current_user.role }}</p>
    
    <!-- Punch In Form -->
    <form action="{{ url_for('punch_in') }}" method="post">
        <button type="submit" class="btn btn-success">Punch In</button>
    </form>
    
    <!-- Punch Out Form -->
    <form action="{{ url_for('punch_out') }}" method="post" style="margin-top: 10px;">
        <button type="submit" class="btn btn-danger">Punch Out</button>
    </form>
    
    <br>
    <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
    
    <!-- Display flashed messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="margin-top:20px;">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</body>
</html>
